<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-splash">
        <div class="logo-container">
            <img src="img/BB252525.png" alt="" class="bb-logo">
        </div>
    </div>
    <div class="form-container">
        <h1>Want to feel like you're constantly on-edge? The <span class="bb">BullyBoys</span> setup shop should be your go-to.
        </h1>
        <h1>Get a membership to access the spiciest, hardest to control setups for any car of your choice,
            made by <span class="ome">Omette</span> herself!</h1>
        <form action="/" method="post" id="sign-up-form">
            <h1>Sign Up!</h1>
            <div class="form-row">
                <div class="form-component">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="form-component">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-component">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-component">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-component">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-component">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
            </div>
        </form>
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
